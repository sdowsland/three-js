        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        const loader = new GLTFLoader();
        const light = new THREE.SpotLight();
        const flamingo = await loader.loadAsync('./parrot.glb');
        scene.background = new THREE.Color('#72c0ff');
        light.position.set(-20, 15, 120);
        camera.position.set(10, 0, 140);
        scene.add(light);
        scene.add(flamingo.scene);

        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        setInterval(function () {
            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;
            flamingo.scene.children[0].rotation.y += 0.01;
        }, 50);

    </script>
